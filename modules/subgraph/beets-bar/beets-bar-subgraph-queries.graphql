query GetBeetsBar($id: ID!, $block: BeetsBarSubgraph_Block_height) {
    bar: BeetsBarSubgraph_bar(id: $id, block: $block) {
        ...BeetsBar
    }
}

query GetBeetsBarUser($id: ID!, $block: BeetsBarSubgraph_Block_height) {
    user: BeetsBarSubgraph_user(id: $id, block: $block) {
        ...BeetsBarUser
    }
}

query BeetsBarUsers(
    $skip: Int
    $first: Int
    $orderBy: BeetsBarSubgraph_User_orderBy
    $orderDirection: BeetsBarSubgraph_OrderDirection
    $where: BeetsBarSubgraph_User_filter
    $block: BeetsBarSubgraph_Block_height
) {
    users: BeetsBarSubgraph_users(
        skip: $skip
        first: $first
        orderBy: $orderBy
        orderDirection: $orderDirection
        where: $where
        block: $block
    ) {
        ...BeetsBarUser
    }
}

fragment BeetsBar on BeetsBarSubgraph_Bar {
    __typename
    id
    address
    block
    decimals
    fBeetsBurned
    fBeetsMinted
    name
    ratio
    sharedVestingTokenRevenue
    symbol
    timestamp
    totalSupply
    vestingToken
    vestingTokenStaked
}

fragment BeetsBarUser on BeetsBarSubgraph_User {
    __typename
    id
    address
    block
    fBeets
    timestamp
    vestingTokenHarvested
    vestingTokenIn
    vestingTokenOut
}

query BeetsBarPortfolioData($barId: ID!, $userAddress: ID!, $previousBlockNumber: Int!) {
    beetsBar: BeetsBarSubgraph_bar(id: $barId) {
        ...BeetsBar
    }
    previousBeetsBar: BeetsBarSubgraph_bar(id: $barId, block: { number: $previousBlockNumber }) {
        ...BeetsBar
    }

    beetsBarUser: BeetsBarSubgraph_user(id: $userAddress) {
        ...BeetsBarUser
    }
    previousBeetsBarUser: BeetsBarSubgraph_user(id: $userAddress, block: { number: $previousBlockNumber }) {
        ...BeetsBarUser
    }
}

query BeetsBarData($barId: ID!, $previousBlockNumber: Int!) {
    beetsBar: BeetsBarSubgraph_bar(id: $barId) {
        ...BeetsBar
    }
    previousBeetsBar: BeetsBarSubgraph_bar(id: $barId, block: { number: $previousBlockNumber }) {
        ...BeetsBar
    }
}
