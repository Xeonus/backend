query Blocks(
    $skip: Int
    $first: Int
    $orderBy: BlocksSubgraph_Block_orderBy
    $orderDirection: BlocksSubgraph_OrderDirection
    $where: BlocksSubgraph_Block_filter
    $block: BlocksSubgraph_Block_height
) {
    blocks: BlocksSubgraph_blocks(
        skip: $skip
        first: $first
        orderBy: $orderBy
        orderDirection: $orderDirection
        where: $where
        block: $block
    ) {
        ...Block
    }
}

fragment Block on BlocksSubgraph_Block {
    __typename
    id
    number
    timestamp
}
