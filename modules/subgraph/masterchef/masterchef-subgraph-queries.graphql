query MasterchefUsers(
    $skip: Int
    $first: Int
    $orderBy: MasterchefSubgraph_User_orderBy
    $orderDirection: MasterchefSubgraph_OrderDirection
    $where: MasterchefSubgraph_User_filter
    $block: MasterchefSubgraph_Block_height
) {
    farmUsers: MasterchefSubgraph_users(
        skip: $skip
        first: $first
        orderBy: $orderBy
        orderDirection: $orderDirection
        where: $where
        block: $block
    ) {
        ...FarmUser
    }
}

fragment FarmUser on MasterchefSubgraph_User {
    __typename
    id
    address
    amount
    rewardDebt
    beetsHarvested
    timestamp
    pool {
        id
        pair
    }
}

query Masterchefs(
    $skip: Int
    $first: Int
    $orderBy: MasterchefSubgraph_MasterChef_orderBy
    $orderDirection: MasterchefSubgraph_OrderDirection
    $where: MasterchefSubgraph_MasterChef_filter
    $block: MasterchefSubgraph_Block_height
) {
    masterChefs: MasterchefSubgraph_masterChefs(
        skip: $skip
        first: $first
        orderBy: $orderBy
        orderDirection: $orderDirection
        where: $where
        block: $block
    ) {
        id
        beets
        beetsPerBlock
        totalAllocPoint
        poolCount
        timestamp
        block
    }
}

query MasterchefFarms(
    $skip: Int
    $first: Int
    $orderBy: MasterchefSubgraph_Pool_orderBy
    $orderDirection: MasterchefSubgraph_OrderDirection
    $where: MasterchefSubgraph_Pool_filter
    $block: MasterchefSubgraph_Block_height
) {
    farms: MasterchefSubgraph_pools(
        skip: $skip
        first: $first
        orderBy: $orderBy
        orderDirection: $orderDirection
        where: $where
        block: $block
    ) {
        ...Farm
    }
}

fragment Farm on MasterchefSubgraph_Pool {
    __typename
    id
    pair
    allocPoint
    lastRewardBlock
    accBeetsPerShare
    slpBalance
    userCount
    timestamp
    block
    masterChef {
        id
        totalAllocPoint
        beetsPerBlock
    }
    rewarder {
        id
        rewardTokens {
            token
            decimals
            symbol
            rewardPerSecond
        }
    }
}

query MasterchefPortfolioData($address: Bytes!, $previousBlockNumber: Int!) {
    farmUsers: MasterchefSubgraph_users(first: 1000, where: { address: $address }) {
        ...FarmUser
    }
    previousFarmUsers: MasterchefSubgraph_users(
        first: 1000
        where: { address: $address }
        block: { number: $previousBlockNumber }
    ) {
        ...FarmUser
    }
}
