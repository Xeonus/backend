fragment Pool on Pool {
    id
    factory
    totalShares
    pauseWindowEndTime
    pauseManager
    blockNumber
    blockTimestamp
    transactionHash
    tokens {
        address
        index
        balance
        totalProtocolSwapFee
        totalProtocolYieldFee
    }
    rateProviders {
        address
    }
}

query Pools(
    $skip: Int
    $first: Int
    $orderBy: Pool_orderBy
    $orderDirection: OrderDirection
    $where: Pool_filter
    $block: Block_height
) {
    pools(
        skip: $skip
        first: $first
        orderBy: $orderBy
        orderDirection: $orderDirection
        where: $where
        block: $block
    ) {
        ...Pool
    }
}
